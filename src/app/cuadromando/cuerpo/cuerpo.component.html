<div class="container">
  <div class="row">
    <div class="col">
      <div class="container-fluid">
      <img class="img-fluid" src="assets/img/JuegosDeMesa.jpg" />
      <!--ng-template #elseBlock><img class="img-fluid" [src]=juego.img /></!--ng-template-->
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="juego!=undefined"  class="card-deck">
        <div class="card text-white bg-primary mb-3" >
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="assets/img/icon_meeple.png" class="card-img" >
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <span class="text-center">
                  <h2>{{partidasJugadas}}</h2>
                  <p class="card-text text-right"><small>Partidas jugadas</small></p>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="assets/img/icono_pv.jpg" class="card-img img-fluid img-thumbnail" style="max-width:50px;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <span class="text-">
                  <h2>{{partidasGanadas}}</h2>
                </span>
                <p class="card-text"><small>Partidas ganadas</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col">
      <div *ngIf="juego!=undefined"  class="card-deck">
        <div class="card text-white bg-primary mb-3" >
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="assets/img/icon_meeple.png" class="card-img" >
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <span class="text-center">
                  <h2>{{partidasJugadasActual}}</h2>
                  <p class="card-text text-right"><small>Partidas jugadas</small></p>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="assets/img/icono_pv.jpg" class="card-img img-fluid img-thumbnail" style="max-width:50px;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <span class="text-">
                  <h2>{{partidasGanadasActual}}</h2>
                </span>
                <p class="card-text"><small>Partidas ganadas</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
