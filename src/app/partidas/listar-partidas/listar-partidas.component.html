<div class="continer">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">LISTADO DE PARTIDAS {{tipo | uppercase}}</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Juego</th>
            <th>Fecha</th>
            <th>Ganador</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partida of partidas"   class="text-center">
            <td>{{partida.juego}}</td>
            <td>{{partida.fecha}}</td>
            <td>{{partida.ganador}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
