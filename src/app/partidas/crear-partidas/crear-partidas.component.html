<div class="continer mt-3">
  <div class="d-flex justify-content-center" >
    <div class="col-sm-6">
      <div class="card" style="width: 30rem;">
        <div class="card-header">
          <h3 class="text-center">NUEVA PARTIDA A {{nombreJuego | uppercase}}</h3>
        </div>
        <div class="card-body mx-auto" >
          <form action="">
            <div class="form group">
              <label class="form-text form control" for="fecha">Fecha:</label>
              <input type="date" [(ngModel)]="partida.fecha" id="fecha" name="fecha" class="form control">
            </div>
            <div class="form group mt-3">
              <label class="form-text form control" for="pv">Puntos de victoria:</label>
              <input type="text" [(ngModel)]="partida.puntos" name="pv" class="form control" >
            </div>
            <div class="form-check form-check-inline mt-3">
              <input type="checkbox" [(ngModel)]="partida.ganador" id="ganador" name= "ganador" class="form-check-input">
              <label form-check-label for="ganador">Ganador</label>
            </div>
            <div class="d-flex justify-content-center mt-3" >
              <button (click)="guardarPartida()" class="btn btn-success">Guardar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
