<div class="continer">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">LISTADO DE JUEGOS</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th></th>
            <th>Nombre</th>
            <th>En mi coleccion</th>
            <th>En seguimiento</th>
            <th>En wishlist</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let juego of juegos"   class="text-center">
            <td><img [src]=juego.img class="img-fluid img-thumbnail" style="max-width:50px;"></td>
            <td><a [routerLink]="['/listarPartidas', juego.nombre]">{{juego.nombre}}</a></td>
            <td><input type="checkbox" disabled=true [checked]=juego.enColeccion /> </td>
            <td><input type="checkbox" disabled=true [checked]=juego.enSeguimiento /></td>
            <td><input type="checkbox" disabled=true [checked]=juego.enListaDeseos /></td>
            <td>
              <button (click)="editarJuego(juego.nombre)" class="btn btn-success">Editar</button>
              <button (click)="nuevaPartida(juego.nombre)"  class="btn btn-success" style="margin-left: 10px;">Nueva partida</button>
              <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
