<div class="continer d-flex mt-3 w-100">
  <div class=" d-flex justify-content-center w-100" >
    <div class="col-sm-6 d-flex justify-content-center">
      <div class="card" style="width: 15rem;">
        <div class="d-flex justify-content-center mt-2" >
          <img [src]=juego.img class="card-img-top img-fluid w-75 h-75" />
        </div>
          <div class="card-body mx-auto" >
            <h5 class="card-title text-center">{{juego.nombre}}</h5>
            <div class="form group">
              <label class="form-text form control" for="img">Imagen:</label>
              <input type="text" [(ngModel)]="juego.img" id="img" name="img"  class="form control" style="width: 100%;" >
            </div>
            <div class="form-check form-check-inline  mt-3">
              <input type="checkbox" [(ngModel)]="juego.enColeccion" id="coleccion" name= "coleccion" class="form-check-input">
              <label for="coleccion" class="form-check-label">En la coleccion</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" [(ngModel)]="juego.enSeguimiento" id="seguimiento" name= "seguimiento" class="form-check-input">
              <label for="seguimiento" class="form-check-label">En seguimiento</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" [(ngModel)]="juego.enListaDeseos" id="deseos" name="deseos" class="form-check-input">
              <label for="deseos" class="form-check-label">En wishlist</label>
            </div>
            <div class="d-flex justify-content-center" >
            <button (click)="guardar()" class="btn btn-success mt-3">Actualizar</button>
          </div>
        </div>
      </div>

      <div class="row ml-2 mr-2 border">
        <div class="col rounded mx-auto ">
          <h3 class="text-center text-primary mt-4">Histórico de partidas</h3>

            <div class="card text-white bg-primary mt-3 mb-4" >
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="assets/img/icon_meeple.png" class="card-img" style="width: 50px;" >
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <span class="">
                      <h3>{{partidasJugadas}}</h3>
                      <p class="card-text"><small>Partidas jugadas</small></p>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary mb-4" >
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="assets/img/icono_pv.jpg" class="card-img img-fluid img-thumbnail" style="max-width:50px;">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <span class="">
                      <h3>{{partidasGanadas}}</h3>
                    </span>
                    <p class="card-text"><small>Partidas ganadas</small></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary" >
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="assets/img/icono_estadistica.jpg" class="card-img img-fluid img-thumbnail" style="max-width:50px;">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <span class="text-">
                      <h3>{{maximaPuntuacion}}</h3>
                    </span>
                    <p class="card-text"><small>Máxima puntuación</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>



  </div>
</div>
