<div class="continer mt-3">
  <div class="d-flex justify-content-center" >
  <div class="col-sm-6">
  <div class="card" style="width: 30rem;">
    <div class="d-flex justify-content-center mt-2" >
      <img [src]=juego.img class="card-img-top img-fluid w-75 h-75" />
    </div>
      <div class="card-body mx-auto" >
        <h5 class="card-title text-center">{{juego.nombre}}</h5>
        <div class="form group">
          <label class="form-text form control" for="img">Imagen:</label>
          <input type="text" [(ngModel)]="juego.img" id="img" name="img"  class="form control" style="width: 100%;" >
        </div>
        <div class="form-check form-check-inline  mt-3">
          <input type="checkbox" [(ngModel)]="juego.enColeccion" id="coleccion" name= "coleccion" class="form-check-input">
          <label for="coleccion" class="form-check-label">En la coleccion</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" [(ngModel)]="juego.enSeguimiento" id="seguimiento" name= "seguimiento" class="form-check-input">
          <label for="seguimiento" class="form-check-label">En seguimiento</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" [(ngModel)]="juego.enListaDeseos" id="deseos" name="deseos" class="form-check-input">
          <label for="deseos" class="form-check-label">En wishlist</label>
        </div>
        <div class="d-flex justify-content-center" >
        <button (click)="guardar()" class="btn btn-success mt-3">Actualizar</button>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>
