<div class="continer">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">ANADIR JUEGO</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form group">
          <label for="">Nombre:</label>
          <input type="text" [(ngModel)]="juego.nombre" name="nombre" class="form control">
        </div>
        <div class="form group">
          <label for="">En la coleccion:</label>
          <input type="checkbox" [(ngModel)]="juego.enColeccion" name= "coleccion" class="form control">
        </div>
        <div class="form group">
          <label for="">En seguimiento:</label>
          <input type="checkbox" [(ngModel)]="juego.enSeguimiento" name= "seguimiento"  class="form control">
        </div>
        <div class="form group">
          <label for="">En wishlist:</label>
          <input type="checkbox" [(ngModel)]="juego.enListaDeseos" name= "deseos"  class="form control">
        </div>
        <button (click)="guardar()" class="btn btn danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
