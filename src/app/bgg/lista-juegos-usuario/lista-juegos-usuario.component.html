<div class="continer">
  <div class="card">
    <div class="card-header">
      <h5 class="text-center">Usuario BGG <input type="text" [formControl]="buscarControl" /></h5>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Nombre</th>
            <th>id</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="text-center"><small id="nombreHelp" [hidden]="errorMessage.length<1" class="text-danger">{{errorMessage}}</small></td></tr>
          <tr *ngFor="let item of listaJuegos.items.item" [hidden] = "inicializacion" class="text-center">
            <td><a [routerLink]="['/detalleJuegoBGG', item.$.objectid]">{{item.name[0]._}}</a></td>
            <td>{{item.$.objectid}}</td>
            <td >
              <img [src]="item.thumbnail" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
